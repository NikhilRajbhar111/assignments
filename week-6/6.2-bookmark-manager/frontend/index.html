<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="newBookmark">
            <input type="text" placeholder="Enter title" id="title">
            <input type="text" placeholder="Enter URL" id="url">
            <button id="addBookmark">Add Bookmark</button>
        </div>
        
        <div id="search">
            <input type="text" placeholder="Search bookmarks" id="searchInput">
        </div>
    
        <h2>Bookmarks</h2>
        <ul id="bookmarks"></ul>
    
        <hr>
        
        <h2>Favorites</h2>
        <ul id="favorites"></ul>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
