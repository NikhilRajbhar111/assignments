<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify Fullstack</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6"> <!-- You can adjust the column size as needed -->
                <h1 class="text-center">ToDo App</h1>
                <div id="auth">
                    <h2>Signup</h2>
                    <form id="signup-form">
                        <input type="text" id="name" placeholder="name" required>
                        <input type="text" id="signup-email" placeholder="email" required>
                        <input type="password" id="signup-password" placeholder="password" required>
                        <button type="submit">Signup</button>
                    </form>
                    <h2>Login</h2>
                    <form id="login-form">
                        <input type="text" id="email" placeholder="email" required>
                        <input type="password" id="password" placeholder="password" required>
                        <button type="submit">Login</button>
                    </form>
                </div>
                <div id="todo-section">
                    <h1>Todos</h1>
                    <form id="todo-form">
                        <input type="text" id="todo-input" placeholder="Add a todo" required>
                        <button type="submit">Add Todo</button>
                    </form>
                    <ul id="todo-list"></ul>
                    <button type="button" id="logout">Logout</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
